<!DOCTYPE html>
<head>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <meta charset=""utf-8>
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./main.css">
</head>
<body>

        <form class="form " id="CreateAccount">
            <br/>
            <br/>
            <h1 class="form__title"> Create Account </h1>
            <div class="form__message form__message--error"></div>
            <div class="name-container">    
                <div class="form__input-group">
                    <input type="text" id="Signupusername" class="form__input" autofocus placeholder="FirstName">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Middle Name">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Last Name">
                    <div class="form__input-error-message"></div>
                </div>
            </div>
            <div class="environment-container">
                <input type="text" class="form__input" autofocus placeholder="Province">
                <input type="text" class="form__input" autofocus placeholder="District">
                <input type="text" class="form__input" autofocus placeholder="Address">
            </div>

            <div class="signup-date">
                <label for="date">D.O.B</label>
                <input type="date">
            </div>

            <div class="gender-container">
                <label for="Gender">Gender: </label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="others" name="gender" value="others">
                <label for="others">Others</label>
            </div>
            <div class="marital-container">
                <label for="marital-status">Marital Status: </label>
                <input type="radio" id="single" name="marital" value="single">
                <label for="single">Single</label>
                <input type="radio" id="married" name="marital" value="married">
                <label for="married">Married</label>
                <div class="no-children">
                    <label for="no-children">No of children:</label>
                    <select name="no-children" id="no-children">
                        <option value="1">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>          
                </div>
                <div class="form__input-group">
                    <input type="Username" class="form__input" autofocus placeholder="Username">
                    <div class="form__input-error-message"></div>
                </div>   
            </div>
            <div class="form__input-group">
                <input type="Email" class="form__input" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="phone-number" class="form__input" autofocus placeholder="Phone number">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">
                <a href="./home-page" class="continue">Continue</a></button>
            <p class="form__text">
                <a href="./forgot-password.html" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link"  href="./" id="linklogin">Already have an account? <span class="sign-in-link">Sign in</span></a> 
            </p>
        </form>
    </div>
    <script src="./src/main.js"></script>
</body>
